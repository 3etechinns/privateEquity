<div class="container-flow">
  <div class="row">

    <app-side-nav-admin></app-side-nav-admin>
    <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
      <h1 class="page-header">Funds</h1>
      <tabset [justified]="true" class='tabs'>
        <tab class="tab-head" heading="Funds">
          <div class="table-responsive">
            <table class="table table-striped">
              <thead>
                <tr>
                  <th>Fund Name</th>
                  <th>Open Date</th>
                  <th>Target Amount to Raise</th>
                  <th>Raised Amount</th>
                  <th>Closed Date</th>
                  <th></th>
                </tr>
              </thead>
              <tbody *ngFor="let fund of funds">
                        <tr>
                          <td>{{fund.fundName}}</td>
                          <td>{{fund.openDate | date:'MMM-dd-yyyy'}}</td>
                          <td>{{fund.totalInvestment | currency:'USD':true:'1.0-0'}}</td>
                          <td></td>
                          <td></td>
                          <td><button type="button" class="btn btn-warning" [routerLink]="['/funds', fund._id]">Edit Fund</button></td>
                        </tr>
              </tbody>
            </table>
          </div>
        </tab>
        
        <tab class="tab-head" heading="Add Fund">
        <div class="row tab-wrap">
         <div class="col-md-4 col-md-offset-3">
           <div class="panel panel-default">
        <div class="panel-heading"> <strong class="">New Fund Form</strong></div>
        <div class="panel-body">
          <form>
            <div class="input-group">
              <span class="input-group-addon"><span class="glyphicon glyphicon-piggy-bank" aria-hidden="true"></span></span>
              <input type="text" class="form-control" placeholder="Fund Name"id="InputfundName" name="fundName" [(ngModel)]="newFund.fundName" name="fund">
            </div><br>
            <div class="input-group">
              <span class="input-group-addon"><span class="glyphicon glyphicon-calendar" aria-hidden="true"></span></span>
              <input type="date" class="form-control" placeholder="" id="InputDate" [(ngModel)]="newFund.openDate" name="openDate">
            </div><br>
            <div class="input-group">
              <span class="input-group-addon"><span class="glyphicon glyphicon-usd" aria-hidden="true"></span></span>
              <input type="currency" class="form-control" placeholder="Invested Amount" id="InputTotalInvestment" [(ngModel)]="newFund.totalInvestment"
                name="totalInvestment">
            </div><br>
            <div class="row">
              <div class="col-md-12">
                <alert type="success" *ngIf="successMessage" dismissOnTimeout="5000">
                  <strong>Added!</strong> New Fund was added.
                </alert>
              </div>
            </div>
            <div class="col-md-2 col-md-offset-1">
              <button type="submit" class="btn btn-warning btn-primary" [routerLink]="['/funds']">Back to List</button>
            </div>
            <div class="col-md-1 col-md-offset-4">
              <button type="submit" class="btn btn-success btn-primary" (click)="addFund()">Add</button>
            </div>
          </form>

        </div>
        </div>
        </div>
        </div>
        </tab>
      </tabset>
      </div>
