<div class="container-flow">
  <div class="row">

    <app-side-nav-admin></app-side-nav-admin>
    <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
      <h1 class="page-header">Report</h1>
         <div class="col-md-4 col-md-offset-3">
           <div class="panel panel-default">
        <div class="panel-heading"> <strong class="">New Report Upload</strong></div>
        <div class="panel-body">
          <form>
            <div class="input-group">
              <span class="input-group-addon"><span class="glyphicon glyphicon-user" aria-hidden="true"></span></span>
              <input type="text" class="form-control" id="InputInvestor" name="investor" value="{{reportInvestor.company}} | {{reportInvestor.contactName}}" disabled>
            </div><br>
            <div class="input-group">
              <span class="input-group-addon"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></span>
              <input type="text" class="form-control" placeholder="Report Name"id="InputName" name="reportName" [(ngModel)]="newReport.reportName" name="reportName">
            </div><br>
            <div class="input-group">
              <span class="input-group-addon"><span class="glyphicon glyphicon-calendar" aria-hidden="true"></span></span>
              <input type="date" class="form-control" placeholder="" id="InputDate" [(ngModel)]="newReport.reportDate" name="reportDate">
            </div><br>
            <div class="input-group">
              <span class="input-group-addon"><span class="glyphicon glyphicon-file" aria-hidden="true"></span></span>
              <input type="file" class="form-control" placeholder="Report File" id="InputReportFile" ng2FileSelect [uploader]="uploader"
                name="reportFile">
            </div><br>
            <div class="row">
              <div class="col-md-12">
                <alert type="success" *ngIf="successMessage" dismissOnTimeout="5000">
                  <strong>Added!</strong> New Report was added.
                </alert>
              </div>
            </div>
            <div class="col-md-2 col-md-offset-1">
              <button type="" class="btn btn-warning btn-primary" [routerLink]="['/investors']">Back to List</button>
            </div>
            <div class="col-md-1 col-md-offset-4">
              <button type="submit" class="btn btn-success btn-primary" (click)="addReport()">Add</button>
            </div>
          </form>

        </div>
        </div>
        </div>
        </div>
      </div>
